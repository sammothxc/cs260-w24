<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - RootRevolution</title>
        <link rel="icon" type="image/png" href="img/favicon.png" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/login.css" />
        <script src="js/login.js"></script>
    </head>

    <body>
        <header>
            <h1>RootRevolution<sup>&reg;</sup></h1>
            <nav>
                <menu>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="seedmap.html">Seed Map</a></li>
                    <li><a href="about.html">About</a></li>
                    <li id="accountLink"></li>
                    <li id="loginStatus"></li>
                </menu>
            </nav>
            <hr />
        </header>

        <main>
            <h1>Login</h1>
            <p>Login or register to donate and save your campaigns!</p>
            <div id="login" class="input-box">
                <input type="text" id="username" placeholder="Username" />
                <input type="password" id="password" placeholder="Password" />
                <button class="poppins-semibold" onclick="loginUser()">Login</button>
            </div>
            <br />
            <div id="register-btn" class="register" class="poppins-semibold">
                <p>Don't have an account?</p>
                <button class="poppins-semibold" onclick="register()">Register</button>
            </div>
        </main>

        <footer>
            <hr />
            <div class="content">
                <div class="footer-left">
                    <p>Sam Warr &copy;2024</p>
                    <p>Source: <a href="https://github.com/sammothxc/startup">GitHub</a></p>
                </div>
                <div class="footer-right poppins-semibold">
                    <span id="seedCounter">Seeds Donated Since 2024: Counting...</span>
                    <p id="user-count">Loading...</p>
                </div>
            </div>
        </footer>
    </body>
</html>
