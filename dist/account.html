<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Account - RootRevolution</title>
        <link rel="icon" type="image/png" href="img/favicon.png" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/account.css" />
        <script src="js/account.js"></script>
    </head>

    <body>
        <header>
            <h1>RootRevolution<sup>&reg;</sup></h1>
            <nav>
                <menu>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="seedmap.html">Seed Map</a></li>
                    <li><a href="about.html">About</a></li>
                    <li id="accountLink"></li>
                    <li id="loginStatus"></li>
                </menu>
            </nav>
            <hr />
        </header>

        <main>
            <h1>Your Account</h1>
            <div id="account" class="content-box">
                <div id="account-info" class="account-info">
                    <h2 id="username"></h2>
                    <p id="member-since" class="date"></p>
                    <br />
                    <p id="fullname"></p>
                    <p id="email"></p>
                    <p id="location"></p>
                    <p id="seeds-donated"></p>
                    <p id="seeds-received"></p>
                    <button class="poppins-semibold" id="start-campaign">Start Campaign</button>
                </div>
                <div id="profile-pic" class="profile-picture">
                    <img src="img/placeholder-profile.jpg" class="img-container" alt="Profile Picture"/>
                </div> 
            </div>
            <br />
            <div id="campaigns" class="grid" class="content-box">
                <h2>Campaigns Run:</h2>
                <ul>
                <li><a href="campaign.html">Campaign 1</a></li>
                <img src="img/placeholder-campaign.jpg" alt="Campaign Picture" width="125"/>
                <li><a href="campaign.html">Campaign 2</a></li>
                <img src="img/placeholder-campaign.jpg" alt="Campaign Picture" width="125"/>
                </ul>
                <h2>Saved Campaigns:</h2>
                <ul>
                <li><a href="campaign.html">Campaign 3</a></li>
                <img src="img/placeholder-campaign.jpg" alt="Campaign Picture" width="125"/>
                <li><a href="campaign.html">Campaign 4</a></li>
                <img src="img/placeholder-campaign.jpg" alt="Campaign Picture" width="125"/>
                </ul>
            </div>
            <button class="delete-account-btn" onclick="deleteAccount()">Delete Account</button>
         </main>

        <footer>
            <hr />
            <div class="content">
                <div class="footer-left">
                    <p>Sam Warr &copy;2024</p>
                    <p>Source: <a href="https://github.com/sammothxc/startup">GitHub</a></p>
                </div>
                <div class="footer-right poppins-semibold">
                    <span id="seedCounter">Seeds Donated Since 2024: Counting...</span>
                    <p id="user-count">Loading...</p>
                </div>
            </div>
        </footer>
    </body>
</html>
